<head>

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
      padding: 20px;
  }
  h2 {
      color: #444;
  }
  .file-input, #custom_labels, #search_query {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
  }
  .submit-button, #searchPhotos, button[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
  }
  #mic_search {
      color: #F44336;
      vertical-align: middle;
      font-size: 2rem;
      cursor: pointer;
  }
  #searchResults {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
  }
</style>
</head>
<body>
<h2>UPLOAD PHOTO</h2>
<form enctype="multipart/form-data">
  <input type="file" class="file-input" id="uploaded_file">
  <button type="button" class="submit-button">Upload</button>
</form>
<input type="text" id="custom_labels" name="custom_labels" placeholder="Custom labels">
<br><br>
<h2>SEARCH</h2>
<input id="search_query" type="text" placeholder="Search Photos Library">
<button type="button">
  <i class="large material-icons" id="mic_search">mic</i>
</button>
<button type="button" id="searchPhotos">Search</button>
<h2>SEARCH RESULTS</h2>
<div id="searchResults" ></div>

    var sdk = apigClientFactory.newClient({});

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
